<!DOCTYPE html>
<html lang="en-GB">
<!-- 
  页面基础结构
  - 多语言设置为英式英语
  - 包含SEO优化和社交媒体分享标签
-->
<head>
  <!-- 
    === 基础元信息 ===
    - 字符编码、关键词、描述、作者信息
    - 主题颜色设置
  -->
  <meta charset="UTF-8">
  <meta name="keywords" content="Megumin, explosion, explosion, explosion, explosion, explosion, explosion, explosion, explosion, explosion, explosion, explosion">
  <meta name="description" content="Discover why Megumin is the best character and waifu from Konosuba, and, maybe, from every anime and manga out there!">
  <meta name="author" content="Pizzacus+Flo">
  <meta name="theme-color" content="#8c0003">

  <!-- 
    === 图标配置 ===
    - 多平台图标适配（Android/iOS/Windows）
  -->
  <link rel="icon" sizes="192x192" href="/img/favicon_big.jpg">
  <link rel="apple-touch-icon" href="/img/favicon_big.jpg">
  <meta name="msapplication-square310x310logo" content="/img/favicon_big.jpg">

  <!-- 
    === Open Graph 社交媒体分享信息 ===
  -->
  <meta property="og:title" content="惠惠: 最好的老婆！没有之一">
  <meta property="og:url" content="https://megumin.moe">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Megumin IS the BEST waifu, no really, she is, if you don't believe me, this website will convince you.">
  <meta property="og:image" content="/img/favicon_big.jpg">
  <meta property="og:image:width" content="425">
  <meta property="og:image:height" content="425">

  <!-- 
    === 多语言支持 ===
    - 使用hreflang标签声明多语言版本
  -->
  <link rel="alternate" href="/" hreflang="en">
  <link rel="alternate" href="/#de" hreflang="de">
  <!-- 其他语言链接省略... -->

  <title>惠惠: 最好的老婆！没有之一</title>

  <!-- 
    === 外部资源引入 ===
    - 字体库：Adobe Typekit
    - 图标库：Font Awesome
    - CSS重置：normalize.css
    - 主样式表
  -->
  <link href="https://use.typekit.net/tro1mso.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  
  <!-- 预加载背景图片 -->
  <link rel="preload" href="img/back.jpg" as="image">
</head>

<body>
  <!-- WebP格式支持检测 -->
  <img style="position: absolute; top: -1000px;" 
       src="data:image/webp;base64,UklGRiIAAABXRUJQVlA4IBYAAAAwAQCdASoBAAEADsD+JaQAA3AAAAAA" 
       onload="document.body.classList.add('has-webp')">

  <!-- 
    =============== 主内容区域 ===============
  -->
  <div i18n-group="main-intro" class="intro">
    <!-- 顶部标题区域 -->
    <div class="main">
      <div class="back-overlay"></div>
      
      <!-- 主标题 -->
      <div class="title">
        <h1 i18n="name" id="logo">惠惠</h1>
        <p lang="ja">めぐみん</p>
        <h2 i18n="best-waifu-ever">最好的老婆。 <b> </b></h2>
        
        <!-- Reddit社区按钮 -->
        <div class="button-container">
          <span>
            <a i18n="join-reddit" class="button reddit" href="https://reddit.com/r/Megumin">
              <i class="fab fa-reddit-alien"></i>Join the Subreddit
            </a>
            <br>
            <span id="reddit-count" i18n="reddit-count">
              <span id="reddit-number"></span> subscribers
            </span>
          </span>
          <br>
          <span i18n="language-warning" class="small translate-only">
            (This community use English as their primary language)
          </span>
        </div>

        <!-- 滚动提示 -->
        <span i18n="scroll-notice" class="scroll-notice">
          <i class="fas fa-arrow-down"></i>Scroll to learn more!
        </span>

        <!-- 移动端提示（默认隐藏） -->
        <p style="display: none;" 
           i18n="mobile-disclaimer" 
           class="mobile disclaimer">
          I am really sorry, but the mobile version...
        </p>
      </div>

      <!-- 翻译模式控制 -->
      <div id="translator-mode">
        <button id="download">Download</button>
        <button id="upload">Browse…</button>
        <select id="format">
          <option id="yaml" value="yaml">YAML</option>
          <option value="json">JSON</option>
        </select>
      </div>

      <!-- 页脚 -->
      <div class="footer">
        <!-- 语言选择器 -->
        <div class="language-select">
          <div id="language-protip" i18n-skip>
            <span id="language-protip-text" i18n="language-protip">
              <!-- 多语言提示内容 -->
            </span>
            <i id="close-language-protip" class="fas fa-times"></i>
          </div>
          <div class="select-wrapper">
            <div i18n="language-select" class="select-button">
              Language <i class="fas fa-angle-down"></i>
            </div>
            <!-- 语言选项列表 -->
            <select id="locale-select" lang="mul">
              <!-- 各种语言选项 -->
            </select>
          </div>
        </div>

        <!-- 制作人员信息 -->
        <div class="credits" i18n="credits">
          A glorious shitpost by...
        </div>
      </div>

      <!-- 背景雪花特效 -->
      <canvas class="snow full canvas-background"></canvas>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player-container" id="music-player-container" i18n-group="music-player">
      <!-- 播放器内部结构 -->
    </div>
  </div>

  <!-- 
    =============== 滚动内容区域 ===============
    包含多个信息展示区块
  -->
  <div class="scroll">
    <!-- 各内容区块结构 -->
    <!-- 示例：成为追随者区块 -->
    <div i18n-group="become-a-megumin-follower" class="section">
      <div class="left image">
        <!-- 响应式图片 -->
        <picture>
          <source srcset="img/webp/megumin_thumbsup.webp" type="image/webp">
          <img src="img/megumin_thumbsup.png" alt="">
        </picture>
      </div>
      <div class="right">
        <h2 i18n="large-text">今天就成为惠惠的追随者吧！</h2>
        <p i18n="sub-text"><b>成为惠惠的追随者没有任何步骤...</p>
      </div>
    </div>

    <!-- 其他内容区块保持相同结构... -->

  </div>

  <!-- 
    =============== 脚本部分 ===============
  -->
  <script src="script.js"></script>
  <!-- Google Analytics跟踪代码 -->
  <script>
    (function(i,s,o,g,r,a,m){
      i['GoogleAnalyticsObject']=r;
      i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)
      },i[r].l=1*new Date();
      a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];
      a.async=1;
      a.src=g;
      m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-101177248-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
